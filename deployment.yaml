apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpfoyer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpfoyer
  template:
    metadata:
      labels:
        app: tpfoyer
    spec:
      containers:
      - name: tpfoyer
        image: tasnimbenkhalifa/tpfoyer:latest
        imagePullPolicy: Never   # <- important pour utiliser l'image locale
        ports:
        - containerPort: 8081
