# Nom de l'application
spring.application.name=TP-Projet-2025

# Configuration base de donn√©es MySQL (Kubernetes)
spring.datasource.url=jdbc:mysql://mysql-service:3306/TPProjet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Serveur
server.servlet.context-path=/tpProjet
server.port=8081

